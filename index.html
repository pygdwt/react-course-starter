<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bungee&family=Fredericka+the+Great&family=Homemade+Apple&family=Pangolin&display=swap"
      rel="stylesheet"
    />

    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <section class="header">
          <button class="btn-header">Add</button>
          <h1 class="judul-header">ToDo List</h1>
          <button class="btn-header clear-color">Clear</button>
        </section>

        <section class="add">
          <form class="add-form">
            <input type="text" class="add-input" />
            <button class="add-btn">Add</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
